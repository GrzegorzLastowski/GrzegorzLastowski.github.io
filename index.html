<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SHOPPING V1 PL</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext" rel="stylesheet">
</head>
<body>
<h1 class="kodilla-heading kodilla-heading--main">SHOPPINGMAN V1 PL</h1>

<main class="crud container">
  <section class="datatable">
    <h2>Dodawanie nowego zakupu:</h2>
    <form
        class="datatable__row datatable__row--add"
        method="POST"
       
        action="https://stark-beyond-97295.herokuapp.com//v1/createTasks"
       
        data-task-add-form
    >
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Nazwa zakupu
        </label>
        <input type="text" name="title" placeholder="Wprowadż nazwe zakupu" required minlength="3">
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
           Ilość
        </label>
        
        <input type="number" name="content" placeholder="Wprowadż ilość" required min="1" max="99">
      
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button type="submit" data-task-add-button class="datatable__button">Dodaj zakup</button>
      </fieldset>
    </form>
  </section>
  <section class="datatable">
    <h2>Istniejące zakupy:</h2>
    <div class="datatable__tasks-container" data-tasks-container></div>
  </section>
</main>
<div class="template" data-datatable-row-template>
  <form class="datatable__row" data-task-id="0">
    <fieldset class="datatable__row-section datatable__row-section--input-section" data-task-name-section>
      <label class="datatable__input-label">
        Nazwa zakupu
      </label>
      <input type="text" name="title" placeholder="Wprowadż nazwe zakupu" data-task-name-input required minlength="3">
      <p class="datatable__field-value" data-task-name-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--input-section" data-task-content-section>
      <label class="datatable__input-label">
        Ilość
      </label>
      
      <input type="number" name="content" placeholder="Wprowadż ilość" data-task-content-input required min="1" max="99">
      
      <p class="datatable__field-value" data-task-content-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--button-section">
      <button type="button" data-task-submit-update-button class="datatable__button datatable__button--editing ">Potwierdź zmiane</button>
      <button type="button" data-task-edit-abort-button class="datatable__button datatable__button--editing">Wyjście z edycji</button>
      <button type="button" data-task-edit-button class="datatable__button">Edycja</button>
      <button type="button" data-task-delete-button class="datatable__button">Usuwanie</button>
    </fieldset>
  </form>
</div>

<script src="jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
